<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Grocery Store</h1>
    <div class="navigation">
      <button class="navlinks" onclick="showPage(event, 'ClientPage')">
        Client
      </button>
      <button class="navlinks" onclick="showPage(event, 'ProductsPage')">
        Products
      </button>
      <button class="navlinks" onclick="showPage(event, 'CartPage')">
        Cart
      </button>
    </div>

    <div id="ClientPage" class="page" style="display: block;">
      <h1 class="clientTitle">Client</h1>
      <form id="ClientPreferences" class="clientPage">
        <h3>Product Restrictions:</h3>
        <label><input type="checkbox" id="vegetarian" /> Vegetarian </label>
        <br />
        <label><input type="checkbox" id="glutenfree" /> Gluten Free </label>
        <br />
        <label>
          <h3>Organic Product Preferences:</h3>
          <select id="OrganicPreferences">
            <br />
            <option value="organic">Organic</option>
            <option value="notorganic">Non Organic</option>
            <option value="both">No Preference</option>
          </select>
        </label>
        <br />
        <br />
        <br />
        <button type="button" onclick="updatePreferences(event)">
          Update Preferences
        </button>
      </form>
    </div>

    <div id="ProductsPage" class="page" style="display: none;">
      <h1 class="productsTitle">Products</h1>
      <button onclick="sort('asc')">Sort By Ascending</button>
      <button onclick="sort('desc')">Sort By Descending</button>
      <ul id="product_list"></ul>
    </div>

    <div id="CartPage" class="page" style="display: none;">
      <h1>Cart</h1>
      <div class="row">
          <div class="column" id="productName">
              <h3> Product Name</h3>
              <p id="product_entries"></p>
          </div>
          <div class="column" id="prices">
              <h3> Price</h3>
              <p id="price_entries"></p>
          </div>
          <div class="column" id="quantity">
              <h3>Quantity</h3>
              <p id="quantity_entries"></p>
          </div>
      </div>
      <ul id="cart"> </ul>
      <p id="totalPrice"> Your total is: $0.0 </p>
    </div>
    <footer>
      <div class="signature-container">
        <span class="signature">
          <br /> 
          Designed By Feyi Adesanya, Tina Trinh, Serena Iyoha
        </span>
      </footer>
      </div>
      
  </body>

  <!-- javascript -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</html>
