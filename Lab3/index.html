<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Grocery Store</h1>
    <div class="breadcrumbs">
      <div class="breadcrumb-item" onclick="showPage('ClientPage')">
        <div class="breadcrumb-number">1</div>
        <div class="breadcrumb-name">Home</div>
      </div>
      <div class="breadcrumb-line"></div>
      <div class="breadcrumb-item" onclick="showPage('ProductsPage')">
        <div class="breadcrumb-number">2</div>
        <div class="breadcrumb-name">Groceries</div>
      </div>
      <div class="breadcrumb-line"></div>
      <div class="breadcrumb-item" onclick="showPage('CartPage')">
        <div class="breadcrumb-number">3</div>
        <div class="breadcrumb-name">Cart</div>
      </div>
    </div>

    <div id="ClientPage" class="page" style="display: block;">
      <h1 class="clientTitle">Home</h1>
      <form id="ClientPreferences" class="clientPage">
        <h3>Product Restrictions:</h3>
        <label  type="checkbox" style="font-weight:bold;" for="food-filter" class="filter-label">Select Food Types:</label>
        <div id="food-filter">
        </div>
      </form>
      <button class="next-button" onclick="showPage('ProductsPage')">Next</button>
    </div>

    <div id="ProductsPage" class="page">
      <h1 class="productsTitle">Groceries</h1>
      <div class="checkbox-container">
        <label class="ProductPreferences">
          <h3>Organic Product Preferences:</h3>
          <select class="checkbox-container"id="OrganicPreferences" style="float:center">
            <option value="organic">Organic</option>
            <option value="notorganic">Non Organic</option>
            <option value="both">No Preference</option>
          </select>
        </label>


        <div class="sort-buttons">
          <div class="dropdown" style="float:right">
            <button class="dropbtn">Sort</button>
            <div class="dropdown-content">
              <button onclick="filterAndDisplayProducts('asc')">Sort By Ascending</button>
              <button onclick="filterAndDisplayProducts('desc')">Sort By Descending</button>
            </div>
        </div>
  
        </div>
      </div>

      <div class="filter-container">
        <br>
      </div>
      <ul id="product_list"></ul>
      <button class="next-button"onclick="showPage('CartPage')">Next</button>
    </div>

    <div id="CartPage" class="page" style="display: none;">
      <h1 class="CartTitle">Cart</h1>
      

      <!-- Add section for input layout to change dynamically -->
      <section class="cart-items">

        <div class="row">
          <div class="column" id="productName">
              <h3> Product Name</h3>
              <p id="product_entries"></p>
          </div>
          <div class="column" id="prices">
              <h3> Price</h3>
              <p id="price_entries"></p>
          </div>
          <div class="column" id="quantity">
              <h3>Quantity</h3>
              <p id="quantity_entries"></p>
          </div>
      </div>
      </section>
      
      <ul id="cart"> </ul>
      <section class="cart-total">
        <p id="totalPrice"> Your total: $0.0 </p>
      </section>
    </div>

    <footer>
      <div class="signature-container">
        <span class="signature">
          <br /> 
          Designed By Feyi Adesanya, Tina Trinh, Serena Iyoha
        </span>
      </footer>
      </div>
      
  </body>

  <!-- javascript -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</html>
