<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Grocery Store</h1>
    <div class="navigation">
      <button class="navlinks" onclick="showPage(event, 'ClientPage')">
        Client
      </button>
      <button class="navlinks" onclick="showPage(event, 'ProductsPage')">
        Products
      </button>
      <button class="navlinks" onclick="showPage(event, 'CartPage')">
        Cart
      </button>
    </div>

    <div id="ClientPage" class="page">
      <h1>Client</h1>
      <form id="ClientPreferences">
        <h3>Restrictions:</h3>
        <label><input type="checkbox" id="vegetarian" /> Vegetarian </label>
        <br />
        <label><input type="checkbox" id="glutenfree" /> Gluten Free </label>
        <br />
        <label>
          <h3>Organic Product Preferences:</h3>
          <br />
          <select id="OrganicPreferences">
            <br />
            <option value="organic">Organic</option>
            <option value="notorganic">Non Organic</option>
          </select>
        </label>
        <br />
        <br />
        <br />
        <button type="button" onclick="updatePreferences()">
          Update Preferences
        </button>
      </form>
    </div>

    <div id="ProductsPage" class="page" display="block">
      <h1>Products</h1>
      <button onclick="sort('asc')">Sort By Ascending</button>
      <button onclick="sort('desc')">Sort By Descending</button>
      <ul id="product_list"></ul>
    </div>

    <div id="CartPage" class="page">
      <h1>Cart</h1>
    </div>
    <span class="signature">
      <br />
      Designed By Feyi Adesanya, Tina Trinh, Serena Iyoha
    </span>
  </body>

  <!-- javascript -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</html>
